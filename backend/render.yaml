services:
  - type: web
    name: moneywise-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://votre-frontend.onrender.com
      - key: LOG_LEVEL
        value: info
    healthCheckPath: /api/health
    autoDeploy: true
